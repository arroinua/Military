<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group object-name">
                <input type=text id="objname" class="form-control" placeholder="Application Name" readonly="readonly">
                <span class="input-group-addon">
                    <input type="checkbox" id="enabled"> <span id="status" class="label label-default"> </span>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-header">Application Settings
                    <i class="glyphicon glyphicon-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="debug"> Debug
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="table-responsive">
                        <table class="table" id="appvariables">
                            <thead>
                                <tr>
                                    <th>Variable</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-header">Database Connection
                    <i class="glyphicon glyphicon-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-12">
                              <div class="radio">
                                <label>
                                    <input type="radio" id="odbc" name="url"> ODBC Driver
                                </label>
                              </div>
                            </div>
                        </div>
                        <div class="form-group">    
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="odbcurl" placeholder="ODBC Data Source Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                              <div class="radio">
                                <label>
                                    <input type="radio" id="jdbc" name="url"> JDBC Driver
                                </label>
                              </div>
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="jdbcurl" class="col-sm-12">JDBC Driver Name:</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="jdbcdriver" placeholder="JDBC Driver Name">
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="jdbcurl" class="col-sm-12">Driver Specific URL:</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="jdbcurl" placeholder="JDBC Driver Specific URL">
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="dbowner" class="col-sm-4 control-label">Database Owner</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="dbowner" placeholder="Database Owner">
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="dbusername" class="col-sm-4 control-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="dbuser" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="dbpass" class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="dbpass" placeholder="Password">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <button type="button" id="el-set-object" class="btn btn-primary btn-lg">Save Changes</button>
                    <button type="button" id="el-delete-object" class="btn btn-danger btn-lg delete-obj">Delete</button>
                </div>
            </div>
        </div>
    </div> 
</div>
