<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="navbar nav-bar">
                <!-- <ul class="nav nav-bar-nav">
                    <li>
                        <a href="#" id="extrefresh">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="extrepeat">
                            <i class="glyphicon glyphicon-repeat"></i>
                        </a>
                    </li>
                </ul> -->
                <ul class="nav nav-bar-nav pull-right">
                    <li>
                       <div class="form-group has-feedback has-feedback-custom">
                           <input type="text" class="form-control el-search" data-table="extensions" placeholder="Search">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table" id="extensions">
                            <thead>
                                <tr>
                                    <th>Ext</th>
                                    <th>Name</th>
                                    <th>Group</th>
                                    <th>Registration</th>
                                    <th>Ext Type</th>
                                    <th>Status</th>
                                    <th style="width:5px"></th>
                                    <th style="width:5px"></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="el-extension" tabindex="-1" role="dialog" aria-labelledby="Extension settings" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="el-extension-num"></h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="extname" class="col-sm-2 control-label">User Name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="extname" placeholder="Name">
                            </div>
                            <label for="extgroup" class="col-sm-2 control-label">Group</label>
                            <div class="col-sm-3">
                                <select id="extgroup" class="form-control"></select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="extlogin" class="col-sm-2 control-label">Login</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="extlogin" placeholder="Login" readonly>
                            </div>
                            <label for="extpassword" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="extpassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="extpin" class="col-sm-2 control-label">PIN</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="extpin" placeholder="PIN">
                            </div>
                        </div>
                        <div id="el-followme" class="form-group">
                            <label for="followme" class="col-sm-2 control-label">Registered</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="followme" placeholder="Registered">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="extdisplay" class="col-sm-2 control-label">Display Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="extdisplay" placeholder="Display Name">
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal" id="extfeatures">
                        <div id="forwarding">
                            <hr>
                            <h5>Forwarding</h5>
                            <hr>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" id="fwdall"> Unconditional
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fwdallnumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" id="fwdnreg"> Unregistered
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fwdnregnumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" id="fwdbusy"> User Busy
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fwdbusynumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" id="fwdnans"> Not Answered
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fwdnansnumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fwdtimeout" class="col-sm-4">No Answer Timeout</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="fwdtimeout">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <h5>Features</h5>
                        <hr>
                        <div class="row">
                            
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="dnd"> Do Not Disturb
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="clir"> CLI Restriction
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="callwaiting"> Call Waiting
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="pickupdeny"> Call Pickup Deny
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="monitordeny"> Call Monitor Deny
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="busyoverdeny"> Busy Override Deny
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="voicemail"> Voicemail
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="recording"> Call Recording
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="plock"> Phone Lock
                                </label>
                              </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="el-set-object" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
