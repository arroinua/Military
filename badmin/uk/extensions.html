    <div class="row">

                                    <th>Тел.</th>
                                    <th>Ім'я</th>

    <div class="modal fade" id="el-extension" tabindex="-1" role="dialog" aria-labelledby="Extension settings" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="el-extension-num"></h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="extname" class="col-sm-2 control-label">Ім'я</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="extname" placeholder="Ім'я">
                            </div>
                            <label for="extgroup" class="col-sm-2 control-label">Група</label>
                            <div class="col-sm-3">
                                <select id="extgroup" class="form-control"></select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="extlogin" class="col-sm-2 control-label">Логін</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="extlogin" placeholder="Логін" readonly>
                            </div>
                            <label for="extpassword" class="col-sm-2 control-label">Пароль</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="extpassword" placeholder="Пароль">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="extpin" class="col-sm-2 control-label">ПІН</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="extpin" placeholder="ПІН">
                            </div>
                        </div>
                        <div id="el-followme" class="form-group">
                            <label for="followme" class="col-sm-2 control-label">Реєстрація</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="followme" placeholder="Реєстрація">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="extdisplay" class="col-sm-2 control-label">Відображуване им'я</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="extdisplay" placeholder="Відображуване им'я">
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal" id="extfeatures">
                        <div id="forwarding">
                            <hr>
                            <h5>Переадресація</h5>
                            <hr>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" id="fwdall"> Безумовна
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fwdallnumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" id="fwdnreg"> Немає реєстраціі
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fwdnregnumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" id="fwdbusy"> Зайнято
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fwdbusynumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" id="fwdnans"> Немає відповіді
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fwdnansnumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fwdtimeout" class="col-sm-4">Таймаут по невідповіді</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="fwdtimeout">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <h5>Функції</h5>
                        <hr>
                        <div class="row">
                            
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="dnd"> Не турбувати
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="clir"> CLI обмеження
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="callwaiting"> Очікування виклику
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="pickupdeny"> Заборона перехоплення виклику
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="monitordeny"> Заборона прослуховування розм.
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="busyoverdeny"> Заборона вторгнення в розм.
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="voicemail"> Голосова пошта
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="recording"> Запис размов
