<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="navbar nav-bar">
                <ul class="nav nav-bar-nav pull-right">
                    <li>
                       <div class="form-group has-feedback has-feedback-custom">
                           <input type="text" class="form-control el-search" data-table="extensions" placeholder="Поиск">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table" id="extensions">
                            <thead>
                                <tr>
                                    <th>Тел.</th>
                                    <th>Ім'я</th>
                                    <th>Група</th>
                                    <th>Реєстрація</th>
                                    <th>Тип тел.</th>
                                    <th>Статус</th>
                                    <th style="width:5px"></th>
                                    <th style="width:5px"></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="el-extension" tabindex="-1" role="dialog" aria-labelledby="Extension settings" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="el-extension-num"></h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="extname" class="col-sm-2 control-label">Ім'я</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="extname" placeholder="Ім'я">
                            </div>
                            <label for="extgroup" class="col-sm-2 control-label">Група</label>
                            <div class="col-sm-3">
                                <select id="extgroup" class="form-control"></select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="extlogin" class="col-sm-2 control-label">Логін</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="extlogin" placeholder="Логін" readonly>
                            </div>
                            <label for="extpassword" class="col-sm-2 control-label">Пароль</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="extpassword" placeholder="Пароль">
                            </div>
                        </div>
                        <div id="el-followme" class="form-group">
                            <label for="followme" class="col-sm-2 control-label">Телефон</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="followme" placeholder="Реєстрація">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="extdisplay" class="col-sm-2 control-label">Псевдонім</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="extdisplay" placeholder="Відображуване им'я">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="el-set-object" class="btn btn-primary">Зберегти</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Відміна</button>
                </div>
            </div>
        </div>
    </div>
</div>
