<div id="el-loaded-content">
    <div class="row">

                </ul>
            </div>
        </div>

    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table" id="extensions">
                            <thead>
                                <tr>
                                    <th>Тел.</th>
                                    <th>Имя</th>
                                    <th>Группа</th>
                                    <th>Регистрация</th>
                                    <th>Тип тел.</th>
                                    <th>Статус</th>
                                    <th style="width:5px"></th>
                                    <th style="width:5px"></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="el-extension" tabindex="-1" role="dialog" aria-labelledby="Extension settings" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="el-extension-num"></h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="extname" class="col-sm-2 control-label">Имя</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="extname" placeholder="Имя">
                            </div>
                            <label for="extgroup" class="col-sm-2 control-label">Группа</label>
                            <div class="col-sm-3">
                                <select id="extgroup" class="form-control"></select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="extlogin" class="col-sm-2 control-label">Логин</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="extlogin" placeholder="Логин" readonly>
                            </div>
                            <label for="extpassword" class="col-sm-2 control-label">Пароль</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="extpassword" placeholder="Пароль">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="extpin" class="col-sm-2 control-label">ПИН</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="extpin" placeholder="ПИН">
                            </div>
                        </div>
                        <div id="el-followme" class="form-group">
                            <label for="followme" class="col-sm-2 control-label">Регистрация</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="followme" placeholder="Регистрация">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="extdisplay" class="col-sm-2 control-label">Отображаемое имя</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="extdisplay" placeholder="Отображаемое имя">
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal" id="extfeatures">
                        <div id="forwarding">
                            <hr>
                            <h5>Переадресация</h5>
                            <hr>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" id="fwdall"> Безусловная
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fwdallnumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" id="fwdnreg"> Нет регистрации
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fwdnregnumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" id="fwdbusy"> Занято
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fwdbusynumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label>
                                                  <input type="checkbox" id="fwdnans"> Нет ответа
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="fwdnansnumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fwdtimeout" class="col-sm-4">Таймаут по неответу</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="fwdtimeout">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <h5>Функции</h5>
                        <hr>
                        <div class="row">
                            
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="dnd"> Не беспокоить
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="clir"> CLI ограничения
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="callwaiting"> Ожидание вызова
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="pickupdeny"> Запрет перехвата вызова
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="monitordeny"> Запрет прослушивания разг.
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="busyoverdeny"> Запрет вторжения в разг.
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="voicemail"> Голосовая почта
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="recording"> Запись разговоров
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-4">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" id="plock"> Блокировка
                                </label>
                              </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="el-set-object" class="btn btn-primary">Сохранить</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                </div>
            </div>
        </div>
    </div>
</div>
