<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group object-name">
                <input type=text id="objname" class="form-control" placeholder="Имя приложения" readonly="readonly">
                <span class="input-group-addon">
                    <input type="checkbox" id="enabled"> <span id="status" class="label label-default"> </span>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-header">Настройки приложения
                    <i class="glyphicon glyphicon-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="debug"> Отладка
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="table-responsive">
                        <table class="table" id="appvariables">
                            <thead>
                                <tr>
                                    <th>Переменная</th>
                                    <th>Значение</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-header">Подключение к БД
                    <i class="glyphicon glyphicon-chevron-down"></i>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-12">
                              <div class="radio">
                                <label>
                                    <input type="radio" id="odbc" name="url"> ODBC Драйвер
                                </label>
                              </div>
                            </div>
                        </div>
                        <div class="form-group">    
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="odbcurl" placeholder="Имя источника данных ODBC">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                              <div class="radio">
                                <label>
                                    <input type="radio" id="jdbc" name="url"> JDBC Драйвер
                                </label>
                              </div>
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="jdbcurl" class="col-sm-12">Имя драйвера JDBC:</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="jdbcdriver" placeholder="Имя драйвера JDBC">
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="jdbcurl" class="col-sm-12">URL драйвера:</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="jdbcurl" placeholder="URL драйвера JDBC">
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="dbowner" class="col-sm-4 control-label">Владелец БД</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="dbowner" placeholder="Владелец БД">
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="dbusername" class="col-sm-4 control-label">Пользователь</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="dbuser" placeholder="Пользователь">
                            </div>
                        </div>
                        <div class="form-group">    
                            <label for="dbpass" class="col-sm-4 control-label">Пароль</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="dbpass" placeholder="Пароль">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <button type="button" id="el-set-object" class="btn btn-primary btn-lg">Сохранить</button>
                    <button type="button" id="el-delete-object" class="btn btn-danger btn-lg delete-obj">Удалить</button>
                </div>
            </div>
        </div>
    </div> 
</div>
