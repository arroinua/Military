<div id="el-loaded-content">
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel" id="search-calls">
                <div class="row">
                    <p> </p>
                    <div class="col-md-offset-2 col-md-4 col-xs-6 has-feedback">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
                                    <input class="form-control readonly-custom dt-pickr" data-pickr="from" type="text" readonly>
                                </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-6 has-feedback">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></div>
                                    <input class="form-control readonly-custom dt-pickr" data-pickr="to" type="text" readonly>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 extended-btn">
                        <a href="#" id="extendedsearch" class="col-xs-12">Больше</a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <form class="form-horizontal">
                                <div class="col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <div class="col-xs-12 col-custom">
                                            <label for="searchnum" class="col-sm-4 control-label">Номер</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="searchnum">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-custom">
                                            <label for="searchtrunk" class="col-sm-4 control-label">Имя транка</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="searchtrunk">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-custom">
                                            <label for="searchrows" class="col-sm-4 control-label">Количество записей в выдаче</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" id="searchrows">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="mode" class='init-mode' value="0"> все вызовы
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="mode" class='init-mode' value="1"> только соединенные вызовы
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="mode" class='init-mode' value="2"> только внешние вызовы
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="mode" class='init-mode' value="3"> только внешние соединенные вызовы
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="order" class='init-order' value="0"> по возрастанию даты
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                          <div class="radio">
                                            <label>
                                            <input type="radio" name="order" class='init-order' value="1"> по уменьшению даты
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <hr>
                    <div class="col-sm-offset-4 col-sm-4 col-xs-offset-2 col-xs-8 extended-btn">
                        <button type="button" id="getcalls-btn" class="btn btn-primary btn-lg btn-block">Найти</button>
                        <h5 id="sample-data">
                            <span id="sample-length"></span><span> записей</span>
                            <span > | общая стоимость </span><span id="sample-cost"></span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-custom">
            <div class="panel">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="records-table">
                            <thead>
                                <tr>
                                    <th>Дата</th>
                                    <th>Вызывающий</th>
                                    <th>Вызываемый</th>
                                    <th>Исходящий</th>

                                    <th>Длительность</th>
                                    <th>Завершение</th>
                                    <th>Тариф</th>
                                    <th>Стоимость</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <hr>
                        <ul class="pagination custom-pagination">
                          <!-- <li><a href="#">&laquo;</a></li>
                          <li><a href="#">&raquo;</a></li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="dtPicker" tabindex="-1" role="dialog" aria-labelledby="Date and Time Picker" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4>Выберите дату и время</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <select id="dtday" class="form-control">
                                    <option value="">день</option>
                                </select>
                                <p> </p>
                            </div>
                            <div class="col-sm-4">
                                <select id="dtmonth" class="form-control">
                                    <option value="">месяц</option>
                                </select>
                                <p> </p>
                            </div>
                            <div class="col-sm-4">
                                <select id="dtyear" class="form-control">
                                    <option value="">год</option>
                                </select>
                                <p> </p>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="col-xs-5">
                                <input type="text" class="form-control" id="dthour">
                                <p> </p>
                            </div>
                            <div class="col-xs-1">
                                <span>:</span>
                            </div>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" id="dtmin">
                                <p> </p>
                            </div>
                        </div>                    
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="set-picker" class="btn btn-primary">Принять</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отменить</button>
                </div>
            </div>
        </div>
    </div>
</div>
